    <script>

        refTonum2=document.getElementById("num2");
        refToResult=document.getElementById("Result");
        refToResult.value = refTonum1.value + refTonum2.value;

        
    </script>
    <body>
        <form> 
            <center>
            <table>

                <tr>
                    <td>Enter number 1</td>

                </tr>
                <tr>
                    <td>Enter number 2</td>
                    <td><input type="int"
                        id="num2"></td>
                </tr>
                <tr>
                    <td>Output</td>
                    <td><output name="x"
                        id="Result"></td>
                </tr>
                <tr>
                    <td>
                       
                    </td>
                </tr>
            </table>
        </center>
        </form>
    </body>
</html>
