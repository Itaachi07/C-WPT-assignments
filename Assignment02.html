<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator using javascript</title>
  </head>
  <body>
    <table border="2" style="width:100%">
      <thead>
        <th>Number 1</th>
        <th>Number 2</th>
        <th>Result</th>
      </thead>
      <tbody>
        <tr>
          <td align="center"><input type="text" id="no1"/></td>
          <td align="center"><input type="text" id="no2"/></td>
          <td rowspan="3" align="center"><h4 id="res"></h4></td>
        </tr>
        <tr>
            <td><button style="width:100%" id="add">Addition</button></td>
            <td><button style="width:100%" id="sub">Substraction</button></td>
        </tr>
        <tr>
            <td><button style="width:100%" id="mul">Multiplication</button></td>
            <td><button style="width:100%" id="div">Division</button></td>
        </tr>
      </tbody>
    </table>

    <script>


        
        add.addEventListener('click',()=>{
            let a=document.getElementById("no1").value;
        let b=document.getElementById("no2").value;
         
            document.getElementById("res").innerText= parseInt(a)+parseInt(b);

        })
        sub.addEventListener('click',()=>{
            let a=document.getElementById("no1").value;
        let b=document.getElementById("no2").value;

            document.getElementById("res").innerText=a-b;

        })
        mul.addEventListener('click',()=>{
            let a=document.getElementById("no1").value;
        let b=document.getElementById("no2").value;

            document.getElementById("res").innerText=(a*b);

        })
        div.addEventListener('click',()=>{
            let a=document.getElementById("no1").value;
        let b=document.getElementById("no2").value;

            document.getElementById("res").innerText=(a/b);

        })
    </script>
  </body>
</html>
